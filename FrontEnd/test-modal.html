<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style.css" />
    <!--Import Font Awesome-->
    <script
      src="https://kit.fontawesome.com/9d9c39db54.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <aside
      id="modal"
      class="modal"
      aria-hidden="false"
      role="dialog"
      aria-modal="true"
      aria-labelledby="modal-title"
      style="display: "
    >
    <div class="modal-box-galerie-photo js-modal-stop">
        <div class="modal-close">
          <img src="assets/icons/close-icon.png" alt="icone fermer" class="close-icon"/>
        </div>
        <div class="modal-content">
          <h2 id="modal-title">Galerie photo</h2>
          <div class="modal-gallery">
            <!-- Projects will go here -->
            <figure><img src="http://localhost:5678/images/abajour-tahina1651286843956.png" alt="Abajour Tahina"><figcaption>éditer</figcaption></figure>
          </div>
          <button id="add-photo-button1">Ajouter une photo</button>
          <a href="" id="delete-galery">Supprimer la galerie</a>
        </div>
      </div>
      <div class="modal-box-ajout-photo js-modal-stop modal-active modal-non-active">
        <div class="modal-close">
          <i class="fa-solid fa-arrow-left"></i
          ><i class="fa-solid fa-xmark"></i>
        </div>
        <div class="modal-content">
          <h2 id="modal-title">Ajout photo</h2>
          <form action="post" class="ajout-box">
            <div class="upload-photo-box">
              <img src="assets/icons/picture-icon.png" alt="icone image" />
              <button id="add-photo-button2">+ Ajouter photo</button>
              <p>jpg, png : 4mo max</p>
            </div>
            <label for="titre">Titre</label>
            <input type="text" id="titre" />
            <label for="categorie">Catégorie</label>
            <select name="categorie" id="categorie">
              <option value="objets">Objets</option>
              <option value="appartements">Appartements</option>
              <option value="hotels & restaurants">Hotels & restaurants</option>
            </select>
          </form>
          <button id="valider-button">Valider</button>
        </div>
      </div>
    </aside>
  </body>
</html>
